name: Code Quality

on:
  push:

permissions:
  contents: write

jobs:
  code-quality:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Install uv
      uses: astral-sh/setup-uv@v3
      with:
        version: "latest"
    
    - name: Set up Python
      run: uv venv

    - name: Install dependencies
      run: |
        uv sync

    - name: Run flake8
      run: uv run flake8 .

    - name: Run mypy
      run: uv run mypy .

    - name: Run black
      run: uv run black .

    - name: Run isort
      run: uv run isort .

    - name: Commit changes
      run: |
        git config --local user.email "github-actions[bot]@users.noreply.github.com"
        git config --local user.name "github-actions[bot]"
        git diff --quiet && git diff --staged --quiet || (git add -A && git commit -m "style: auto-format with black and isort")
        git push || echo "No changes to commit"